[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "octave_kernel"
description = "'A Jupyter kernel for Octave.'"
license = {file = "LICENSE.txt"}
authors = [{name = "'Steven Silvester'", email = "steven.silvester@ieee.org"}]
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Topic :: System :: Shells",
]
urls = {Homepage = "http://github.com/Calysto/octave_kernel"}
requires-python = ">=3.7"
dependencies = [
    "metakernel >=0.24.0",
    "jupyter_client >=4.3.0",
    "ipykernel",
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
test = ["pytest", "nbconvert", "jupyter_kernel_test", "nbconvert"]

[tool.flit.external-data]
directory = "jupyter-data"

[tool.jupyter-releaser]
skip = ["check-links"]

[tool.jupyter-releaser.hooks]
before-build-python = ["make data-files"]

[tool.tbump.version]
current = "0.34.2"
regex = '''
  (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
  ((?P<channel>a|b|rc|.dev)(?P<release>\d+))?
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "octave_kernel/_version.py"
